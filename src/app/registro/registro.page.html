<ion-content color="primary" [fullscreen]="true">


  <div class="ion-text-center">
    <img src="assets/etec2.png" alt="Etec">
  </div>

  <ion-item class="ion-text-center ion-button-light">
    <ion-label>
      NOVO USUÁRIO
    </ion-label>
  </ion-item>

  <ion-item-divider color="primary">
    <ion-label>
      Digite seus dados
    </ion-label>
  </ion-item-divider>

  <form [formGroup]="formRegistro">
    <ion-item lines="none">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="nome" type="text" placeholder="Digite seu nome"></ion-input>
      <ng-container *ngFor="let erro of mensagem_validacao.nome">
        <span class="msg-erro" *ngIf="formRegistro.get('nome').hasError(erro.tipo) && 
        (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input formControlName="cpf" type="text" placeholder="Digite seu CPF"></ion-input>
      <ng-container *ngFor="let erro of mensagem_validacao.cpf">
        <span class="msg-erro" *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && 
        (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Data de Nascimento</ion-label>
      <ion-datetime formControlName="datanascimento" displayFormat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar" doneText="OK">
      </ion-datetime>
      <ng-container *ngFor="let erro of mensagem_validacao.datanascimento">
        <span class="msg-erro" *ngIf="formRegistro.get('datanascimento').hasError(erro.tipo) && 
        (formRegistro.get('datanascimento').dirty || formRegistro.get('datanascimento').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Gênero</ion-label>
      <ion-select formControlName="genero" placeholder="Selecione" cancelText="Cancelar">
        <ion-select-option value="F">Feminino</ion-select-option>
        <ion-select-option value="M">Masculino</ion-select-option>
        <ion-select-option value="O">Outro</ion-select-option>
      </ion-select>
      <ng-container *ngFor="let erro of mensagem_validacao.genero">
        <span class="msg-erro" *ngIf="formRegistro.get('genero').hasError(erro.tipo) && 
        (formRegistro.get('genero').dirty || formRegistro.get('genero').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Celular</ion-label>
      <ion-input formControlName="celular" type="text" placeholder="Digite seu celular"></ion-input>
      <ng-container *ngFor="let erro of mensagem_validacao.celular">
        <span class="msg-erro" *ngIf="formRegistro.get('celular').hasError(erro.tipo) && 
        (formRegistro.get('celular').dirty || formRegistro.get('celular').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input formControlName="email" type="text" placeholder="Digite seu E-mail"></ion-input>
      <ng-container *ngFor="let erro of mensagem_validacao.email">
        <span class="msg-erro" *ngIf="formRegistro.get('email').hasError(erro.tipo) && 
        (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha1" type="password" placeholder="Escolha uma senha"></ion-input>
      <ng-container *ngFor="let erro of mensagem_validacao.senha1">
        <span class="msg-erro" *ngIf="formRegistro.get('senha1').hasError(erro.tipo) && 
        (formRegistro.get('senha1').dirty || formRegistro.get('senha1').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Confirmar</ion-label>
      <ion-input formControlName="senha2" type="password" placeholder="Confirme a sua senha"></ion-input>
      <ng-container *ngFor="let erro of mensagem_validacao.senha2">
        <span class="msg-erro" *ngIf="formRegistro.get('senha2').hasError(erro.tipo) && 
        (formRegistro.get('senha2').dirty || formRegistro.get('senha2').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>
  </form>

  <ion-item button class="ion-button-light ion-text-center" (click)="salvar()">
    <ion-label>SALVAR</ion-label>
  </ion-item>
  <ion-button expand="full" fill="clear" color="light" routerLink="/login">
    VOLTAR
  </ion-button>


</ion-content>
